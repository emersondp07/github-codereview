name: ci-sonarcloud

on:
  pull_request:
    branches:
      - dev

jobs:
  check-application:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [14.x, 16.x, 22.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Install dependencies
        run: npm install

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Run test
        run: pnpm test
